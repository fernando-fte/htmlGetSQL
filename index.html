<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">      
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Título -->
        <title>HTML Get for SQL</title>

        <!-- VENDOR: Bootstrap - css -->
        <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    </head>

    <body>
        <!-- Container para o conteudo -->
        <section class="container">
            <!-- Título da pagina -->
            <h1 class="well text-center" 
                data-htmlgetsql-pull='me' 
                data-htmlgetsql-table='tabela' 
                data-htmlgetsql-select='{"segmento":"page", "grupo":"home", "type":"title"}' 
                data-htmlgetsql-context-inline='{"titulo":"text"}'
            ></h1>

            <hr>

            <!-- Faxada -->
            <article class="jumbotron"
                data-htmlgetsql-pull='child'
                data-htmlgetsql-table='tabela'
                data-htmlgetsql-select='{"segmento":"page", "grupo":"home", "type":"jumbotron"}'
            >
                <h1 data-htmlgetsql-context-inline='{"title":"text"}'></h1>
                <p data-htmlgetsql-context-inline='{"about":"text"}'></p>
                <a data-htmlgetsql-context-inline='{"btn":{"url":"href", "title":"title", "text":"text"}}' href="#" class="btn btn-primary btn-lg" role="button"></a>
            </article>

            <!-- Galeria -->
            <div class="row"
                data-htmlgetsql-pull='gallery'
                data-htmlgetsql-table='tabela'
                data-htmlgetsql-select='{"segmento":"galeria", "grupo":"informacoes", "type":"galeria principal"}'
            >

                <!-- Galeria item -->
                <div class="col-xs-6 col-sm-6 col-md-3"
                    data-htmlgetsql-gallery='all'
                    data-htmlgetsql-context-inline='{"titulo":"title"}'
                >

                    <div class="thumbnail">

                        <!-- Imagem representativa -->
                        <img data-htmlgetsql-context-inline='{"figura":{"titulo":"alt", "img":"src"}}' src="http://placehold.it/350x150" alt="...">

                        <!-- Legendas e botões -->
                        <div class="caption">
                        <!-- Título da notícia -->
                            <h3 data-htmlgetsql-context-inline='{"titulo":"text"}'></h3>
                            <p data-htmlgetsql-context-inline='{"sobre":"text"}'></p>

                            <!-- Grupo de botão -->
                            <p>
                                <a data-htmlgetsql-context-inline='{"btn1":{"url":"href", "title":"text"}}' href="#" class="btn btn-primary" role="button"></a>
                                <a data-htmlgetsql-context-inline='{"btn2":{"url":"href", "title":"text"}}' href="#" class="btn btn-primary" role="button"></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- jQuerys Plugin -->
        <script src="assets/vendor/jquery/jquery.min.js"></script>

        <!-- VENDOR: Bootstrap - jquery -->
        <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>

        <!-- VENDOR: Coffee-Script - jquery -->
        <script src="assets/vendor/coffee-script/coffee-script.min.js"></script>

        <!-- VENDOR: Less - jquery -->
        <script src="assets/vendor/less/less.min.js"></script>
 
        <!-- APP: htmlGetSQL - load -->
        <script type="text/coffeescript" src="assets/library/coffee-script/pull.coffee"></script>
        <script type="text/coffeescript" src="assets/library/coffee-script/submit.php.coffee"></script>
        <script type="text/coffeescript">
            $.htmlGetSQL.pull $(document)
        </script>
    </body>
</html>
